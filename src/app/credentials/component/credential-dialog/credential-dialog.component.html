<h1 mat-dialog-title>Add new credential</h1>
<div mat-dialog-content>
   <form class="example-form">
      <mat-form-field>
         <input matInput placeholder="Context" [(ngModel)]="data.context" name="context">
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="Login" [(ngModel)]="data.login" name="login">
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="Password" [(ngModel)]="data.password" name="password">
      </mat-form-field>
      <mat-checkbox [(ngModel)]="data.tsvEnabled" name="tsvEnabled">TSV enabled</mat-checkbox>
      <mat-checkbox [(ngModel)]="autoGeneratePassword" name="autoGeneratePassword">
         Auto generate Password
      </mat-checkbox>
   </form>
</div>
<div mat-dialog-actions>
   <button mat-button (click)="close()">Cancel</button>
   <button mat-button (click)="saveCredential()">Save</button>
</div>
